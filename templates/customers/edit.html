{% extends "base.html" %}

{% block title %}Edit Customer{% endblock title %}

{% block content %}
<section class="page-section">
    <div class="container">
        <form method="POST" class="post-form" action="/customers/update/{{ client.id }}">
            {% csrf_token %}
            <div class="container">
                <div class="col-12">
                    <h3>Edit Customer</h3>
                </div>

                <div class="mb-3">
                    <label for="fullname">Full Name:</label>
                    <input type="text" class="form-control" name="fullname" id="fullname" value="{{ client.fullname }}" required>
                </div>

                <div class="mb-3">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email" id="email" value="{{ client.email }}" required>
                </div>

                <div class="mb-3">
                    <label for="telephone">Telephone</label>
                    <input type="telephone" class="form-control" name="telephone" id="telephone" value="{{ client.telephone }}" required>
                </div>

                <div class="mb-3">
                    <label for="birthday">Birthday</label>
                    <input type="date" class="form-control" name="birthday" id="birthday" value="{{ client.birthday }}" required>
                </div>

                <div class="mb-3">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" name="address" id="address" value="{{ client.address }}" required>
                </div>

                <div class="mb-3">
                    <label for="sex">Sex</label>
                    <input type="text" class="form-control" name="sex" id="sex" value="{{ client.sex }}" required>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary btn-lg">Update</button>
                </div>

            </div>
        </form>
    </div>
</section>
{% endblock content %}
