{% extends "doctor.html" %}
  
{% block title %}New Patient{% endblock title %}
  
{% block content %}
<section class="page-section" >  
  <div class="container">
    <div class="card">
      <div class="card-body">
        {% if messages %}
        <div class="alert alert-danger">
          <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
          </ul>
        </div>
        {% endif %}
          <form id="bookingForm" action="/customers/create" method="POST" class="needs-validation" novalidate autocomplete="off">
            {% csrf_token %} 
            <h1>Patient Information</h1>
              <div class="form-group">
                <label for="inputName">Patient Name</label>
                <input type="text" class="form-control" id="inputName" name="fullname" placeholder="Your name" required />
              </div>
  
              <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" id="inputEmail" name="email" placeholder="Enter email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
              </div>
  
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputPhone">Phone</label>
                  <input type="tel" class="form-control" id="inputPhone" name="telephone" placeholder="099xxxxxxx" pattern="\d{3}\d{3}\d{4}" required />
                </div>
  
                <div class="form-group col-md-6">
                  <label for="inputSex">Sex</label>
                  <select class="form-control" id="inputSex" name="sex" required>
                    <option value="" disabled selected>Select Sex</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div>
  
              <div class="form-group">
                <label for="inputDate">Date</label>
                <input type="date" class="form-control" id="inputDate" name="birthday" required />
              </div>
  
              <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputaddress" name="address" required />
              </div>
  
              <button class="btn btn-danger mx-auto d-block" type="submit">Submit</button>
            </form>
          </div>
        </div>
     </div>
   </div>
</section>


<script>
  // Example starter JavaScript for disabling form submissions if there are invalid fields
  (function() {
    'use strict';
    window.addEventListener('load', function() {
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.getElementsByClassName('needs-validation');
      // Loop over them and prevent submission
      var validation = Array.prototype.filter.call(forms, function(form) {
        form.addEventListener('submit', function(event) {
          if (form.checkValidity() === false) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    }, false);
  })();
</script>
<!-- End Scritp for Form -->
</body>
{% endblock content %}
