{% extends 'base.html' %}

{% block title %}Add New Departments{% endblock title %}

{% block content %}
<section class="page-section" >
    <div class="container">
        {% if is_admin %}
        <form method="POST" class="post-form" action="/departments/addnew">
            {% csrf_token %}
            <div class="container">
                <div class="col-12">
                    <h3>Enter Departments</h3>
                </div>
    
                <div class="mb-3">
                    <label>Name Department:</label>
                    {{form.named}}
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-danger">Submit</button>
                </div>
            </div>
        </form>
    {% endif %}
    </div>
</section>
{% endblock content %}
