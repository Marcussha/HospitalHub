{% extends 'base.html' %}

{% block title %}Add News{% endblock title %}

{% block content %}
<section class="page-section">
    <div class="container">
        <div class="card">
            {% if is_admin %}
            <div class="card-body">
                <form id="articleForm" method="POST" action="/news/addnew" enctype="multipart/form-data">
                    {% csrf_token %}
                    <h1> Add more health-related news </h1>

                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required/>
                    </div>
                    <div class="form-group">
                        <label for="content">Content</label>
                        <textarea class="form-control" id="content" name="content" row="10"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="title">Pub Date</label>
                        <input type="date" class="form-control" id="pub_date" name="pub_date" required/>
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-danger">Add News </button>
                    </div>
                </form>
            </div>
            {% endif %}
        </div>
    </div>
</section>
{% endblock content %}
