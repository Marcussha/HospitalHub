{% extends 'admin.html' %}

{% block content %}

{%if is_admin %}
<section class="page-section" >
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-3">
                <h3>List of Assign Roles</h3>
            </div>
            <div class="col-sm-8 col-9 text-right m-b-20">
              <a href="/authrole/create" class="btn btn btn-warning btn-rounded float-right"><i class="fa fa-plus"></i>Assign New </a>
            </div>
        </div>
        <div class="table-responsive">
            <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
                 <thead>
                    <th>User name</th>
                    <th>Roles</th>
                </thead>

                <tbody>
                {%for authrole in authroles %}
                    <tr>  
                        <td>{{authrole.user}}</td>
                        <td>{{authrole.group}}</td>
                        <td>
                            <a href="authrole/delete/{{ authrole.id }}" class="btn btn-danger">Delete</a></td>
                    </tr>  
                {% endfor %} 
                </tbody>
            </table>
        </div>
    </div>
</section>

{% endif%}
{% endblock content %}
