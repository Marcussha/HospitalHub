{% extends "admin.html" %}
    
{% block content %}

{%if is_admin%}
<section class="page-section" >
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-3">
                <h3>List of Roles</h3>
            </div>
            <div class="col-sm-8 col-9 text-right m-b-20">
              <a href="/roles/create" class="btn btn btn-warning btn-rounded float-right"><i class="fa fa-plus"></i>Add New </a>
            </div>
        </div>

        <div class="table-responsive">
            <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
                <thead>
                    <th>ID</th>
                    <th>Role Name</th>
                </thead>
                <tbody>
                {% for role in roles %}  
                    <tr>  
                    <td>{{ role.id }}</td>  
                    <td>{{ role.name }}</td>  
                    <td><a href="roles/edit/{{ role.id }}" class="btn btn-info">Edit</a>
                        <a href="roles/delete/{{ role.id }}" class="btn btn-danger">Delete</a></td>
                    </tr>  
                {% endfor %} 
                </tbody>
            </table>
        </div>
    </div>
</section>

{%endif%}
{% endblock content %}
