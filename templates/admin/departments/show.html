{% extends 'admin.html' %}

{% block content %}

{% if is_admin %}
<section class="page-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-3">
                <h3>List of Departments</h3>
            </div>
            <div class="col-sm-8 col-9 text-right m-b-20">
              <a href="/departments/addnew" class="btn btn btn-warning btn-rounded float-right"><i class="fa fa-plus"></i>Add New Record</a>
            </div>
        </div>
        
        <div class="table-responsive">
            <table id="bootstrapdatatable" class="table table-striped table-bordered">

                <thead>
                    <th>ID</th>
                    <th>Name Department</th>
                </thead>

                <tbody>
                    {% for department in departments %}
                        <tr>
                            <td>{{ department.departmentid }}</td>
                            <td>{{ department.named }}</td>
                            <td><a href="departments/edit/{{ department.departmentid }}" class="btn btn-info">Edit</a>
                                <a href="departments/delete/{{ department.departmentid }}" class="btn btn-danger">Delete</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>

{% endif %}
{% endblock content %}
