{% extends "admin.html" %}
    
{% block content %}
<section class="page-section">
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-3">
                <h3>List of Services</h3>
            </div>
            <div class="col-sm-8 col-9 text-right m-b-20">
              <a href="/services/create" class="btn btn btn-warning btn-rounded float-right"><i class="fa fa-plus"></i>Add New Service</a>
            </div>
        </div>

        <table class="table table-bordered" id="example" style="text-align: center;">
                <thead class="table success">
                    <tr>
                        <th style="width: 20%;">Service Name</th>
                        <th style="width: 20%;">Description</th>
                        <th style="width: 20%;">Note</th>
                    </tr>
                </thead> 
                
                <tbody>
                    {% for ministration in ministrations %}
                    <tr>
                        <td>{{ ministration.name_ministration }}</td>
                        <td>{{ ministration.detail }}</td>
                        <td>{{ ministration.note }}</td>
                        <td><a href="/services/edit/{{ ministration.minisid }}" class="btn btn-info">Edit</a>
                            <a href="/services/delete/{{ ministration.minisid }}" class="btn btn-danger">Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
        </table>
    </div>
</section>   

{% endblock content %}
