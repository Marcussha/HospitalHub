{% extends 'base.html' %}

{% block title %}New Services{% endblock title %}

{% block content %}
<section class="page-section" >
    <div class="col-md-12">
        <form method="POST" class="post-form" action="/services/create">
            {% csrf_token %}
            <div class="container">
                <div class="col-12">
                    <h3>Create a Services</h3>
                </div>
    
                <div class="mb-3">
                    <label>Name the Service:</label>
                    {{form.name_ministration}}
                </div>
    
                <div class="mb-3">
                    <label>Detail of services</label>
                    {{form.detail}}
                </div>
    
                <div class="form-group">
                    <button type="submit" class="btn btn-danger mx-auto d-block">Submit</button>
                </div>
                
            </div>
        </form>
    </div>
</section>

{% endblock content %}
