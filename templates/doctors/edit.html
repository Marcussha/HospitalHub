{% extends "base.html" %}

{% block title %}Change the New Doctor{% endblock title %}

{% block content %}
<div class="col-md-12">
    <form method="POST" class="post-form" action="/doctors/update/{{doctors.doctorid}}">  
    {% csrf_token %}  
    <div class="container">   
        <div class="col-12">  
            <h3>Update Doctor</h3>  
        </div>

       <div class="form-group">
            <label for="img">Doctor's Image:</label>
            {% if doctors.images %}
                <p>Current Image:</p>
                <img src="{{ doctors.images.url }}" alt="{{ doctors.doctorname }} Image" class="img-thumbnail">
            {% endif %}
            <input type="file" class="form-control-file" name="images" id="img" accept="image/*" required maxlength="20" />
        </div>
        <div class="form-group">
            <label for="Name"> Name Doctor:</label>
            <input type="text" class="form-control"  name="doctorname" id="Name" required maxlength="20" value="{{doctors.doctorname}}"/>
        </div>
        <div class="form-group">
            <label for="email"> Email:</label>
            <input type="text" class="form-control" name="email" id="email" required maxlength="20" value="{{doctors.email}}"/>
        </div>
        <div class="form-group">
            <label for="position"> Position:</label>
            <input type="text" class="form-control" name="position" id="position" required maxlength="20" value="{{doctors.position}}"/>
        </div>
        <div class="form-group">
            <label for="note">Note:</label>
            <input type="text" class="form-control" id="note" name="note" required maxlength="20" value="{{doctors.note}}"/>
        </div>
       

        <div class="mb-3">
            <button type="submit" class="btn btn-danger btn-lg">Update</button>
        </div>
    </div>
</form>
</div>
{% endblock content %}
