{% extends 'doctor.html' %}

{% block title%} Storage Medicines {% endblock %}

{% block content %}
<section class="page-section" >
    <div class="col-md-12">
        <span><a href="/medicine/create" class="btn btn-primary">Add New</a></span>  
            <div class="table-responsive">
                <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
                    <thead>
                        <th>Name</th>
                        <th>Active Ingredient</th>
                        <th>Manufacturer </th>
                    </thead>
                    <tbody>
                        {%for medicine in medicine %}
                        <tr>  
                            <td>{{medicine.name}}</td>
                            <td>{{medicine.active_ingredient}}</td>
                            <td>{{medicine.manufacturer}}</td>
                            <td><a href="medicine/edit/{{ medicine.id }}" class="btn btn-info">Edit</a></td>
                            <td><a href="medicine/delete/{{ medicine.id }}" class="btn btn-danger">Delete</a></td>  
                        </tr>  
                        {% endfor %} 
                    </tbody>
                </table>
            </div>
    </div>
</section>

{% endblock content %}
