{% extends 'doctor.html' %}

{% block title%} Create new medicine {% endblock %}

{% block content %}
<section class="page-section" >
    <div class="container">
        <div class="card">
            {%if is_doctor or is_admin %}
            <div class="card-body">
                <form id="medicineForm" method="POST" action="/medicine/create"  enctype="multipart/form-data" >
                    {% csrf_token %}
                    <h1>Enter Medicine</h1>
                   
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" id="Name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="Ingredient">Active Ingredient </label>
                        <input type="text" class="form-control" id="Ingredient" name="active_ingredient" required>
                    </div>

                    <div class="form-group">
                        <label for="manufacturer">Manufacturer</label>
                        <input type="text" class="form-control" id="manufacturer" name="manufacturer" >
                    </div>
                    
                   
                    <div class="mb-3">
                        <button type="submit" class="btn btn-danger mx-auto d-block">Submit</button>
                    </div>
                    
                </form>
            </div>
            {%endif%}
        </div>
    </div>
</section>

{% endblock content %}
