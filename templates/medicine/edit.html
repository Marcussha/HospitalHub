{% extends ".\base.html" %}
  
{% block title %}Update {% endblock title %}
  
{% block content %}
<section class="page-section" >
    <div class="container">
        <form method="POST" class="post-form" action="/medicine/update/{{ medicine.id }}">  
            {% csrf_token %}  
            <div class="container">   
                <div class="col-12">  
                    <h3>Update</h3>  
                </div> 

                <div class="mb-3"> 
                    <label>Name</label>  
                    <input type="text" class="form-control" name="name" value="{{ medicine.name }}"/>    
                </div> 

                <div class="mb-3"> 
                    <label>Active Ingredient</label>  
                    <input type="text" class="form-control" name="active_ingredient" value="{{ medicine.active_ingredient }}" />  
                </div>

                <div class="mb-3"> 
                    <label>Manufacturer</label>  
                    <input type="text" class="form-control" name="manufacturer" value="{{ medicine.manufacturer }}" />  
                </div>

                <div class="mb-3"> 
                    <button type="submit" class="btn btn-success btn-lg">Update</button>  
                </div> 

            </div>  
        </form>
    </div>
</section>
{% endblock content %}
