{% extends ".\base.html" %}
  
{% block title %}List of role{% endblock title %}
  
{% block content %}
<section class="page-section" >
    <div class="container">
        <span><a href="/roles/create" class="btn btn-primary">Create New</a></span>  
        <br>
        <div class="table-responsive">
            <table id="bootstrapdatatable" class="table table-striped table-bordered" width="100%">
                <thead>
                    <th>ID</th>
                    <th>Role Name</th>
                </thead>
                <tbody>
                {% for role in roles %}  
                    <tr>  
                    <td>{{ role.id }}</td>  
                    <td>{{ role.name }}</td>  
                    <td><a href="roles/edit/{{ role.id }}" class="btn btn-info">Edit</a></td>
                    <td><a href="roles/delete/{{ role.id }}" class="btn btn-danger">Delete</a></td>  
                    </tr>  
                {% endfor %} 
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock content %}
