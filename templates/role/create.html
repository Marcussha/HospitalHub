{% extends "base.html" %}
  
{% block title %}Add New Employee Records{% endblock title %}
  
{% block content %}
<div class="col-md-12">    
    <form method="POST" class="post-form" action="/roles/create">  
    {% csrf_token %}  
    <div class="container">  
        <div class="col-12">  
        <h3>Enter Details</h3>  
        </div>    
     
        <div class="mb-3"> 
            <label>Role Name:</label>  
            {{ form.name }}   
        </div> 
        <br>
        <div class="mb-3"> 
            <button type="submit" class="btn btn-primary">Submit</button>   
        </div> 
    </div>  
    </form>  
</div> 
{% endblock content %}
