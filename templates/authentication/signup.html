{% extends 'base.html' %}
  
{% block title%} Signin {% endblock %}

{% block content %}
  <section class="page-section" style="background-color: #eee;">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              {% if messages %}
                  <div class="alert alert-danger">
                      {% for message in messages %}
                      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                      {% endfor %}
                  </div>
              {% endif %}
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                  <form method="post" action="{% url 'signup' %}">
                      {% csrf_token %}
                      
                      <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                              <input type="text" id="username" class="form-control" name="username" required>
                              <label class="form-label" for="username">Username</label>
                          </div>
                      </div>
                  
                      <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                              <input type="text" id="first_name" class="form-control" name="first_name" required>
                              <label class="form-label" for="first_name">First Name</label>
                          </div>
                      </div>
                  
                      <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                              <input type="email" id="email" class="form-control" name="email" required>
                              <label class="form-label" for="email">Your Email</label>
                          </div>
                      </div>
                  
                      <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                              <input type="password" id="password1" class="form-control" name="password1" required>
                              <label class="form-label" for="password1">Password</label>
                          </div>
                      </div>
                  
                      <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                              <input type="password" id="password2" class="form-control" name="password2" required>
                              <label class="form-label" for="password2">Repeat your password</label>
                          </div>
                      </div>
                  
                      <div class="form-check d-flex justify-content mb-5">
                          <input class="form-check-input me-2" type="checkbox" value="" id="agree_terms" required>
                          <label class="form-check-label" for="agree_terms">
                              I agree all statements in <a href="#!">Terms of service</a>
                          </label>
                      </div>
                  
                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg">Register</button>
                      </div>
                  </form>
                                    

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
